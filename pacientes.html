<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Paciente</title> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<meta name="dscription" content="Laboratorio">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
        <meta name="keybords" content="HTML5,CSS3,Javasrippt">
        
        
       


<header id="header"> 
<!-- place navbar here --> 
</header> 
<main> 
<div id="app" class="container"> 
<h2>Pacientes</h2> 
<br> 
<a class="btn btn-primary" href="paciente_nuevo.html">Nuevo</a> 
<br><br>
<div v-if="error"> 
<p>Lo sentimos , ........</p> 
</div> 
<div v-else> 
<section v-if="cargando"> 
<div class="spinner-border"></div> 
<p>Cargando .....</p> 
</section> 
<section v-else> 
<div class="table-responsive"> 
<table class="table table-bordered"> 
<thead> 
<tr style=" background-color: rgb(0, 139, 132); color:white "> 
<th scope="col">Id</th> 
<th scope="col">Apellido</th> 
<th scope="col">Nombre</th> 
<th scope="col">Dni</th> 
<th scope="col">Fecha</th> 
<th scope="col">Sexo</th> 
<th scope="col">Tel√©fono</th> 
<th scope="col">Email</th> 
<th scope="col">Prepaga</th> 

</tr> 
</thead> 
<tbody> 
<tr class="" v-for="paciente in pacientes"> 
<td scope="row">{{paciente.id}}</td>
<td>{{paciente.apellido}}</td>  
<td>{{paciente.nombre}}</td> 
<td>{{paciente.dni}}</td> 
<td>{{paciente.fecha}}</td> 
<td>{{paciente.sexo}}</td>  
<td>{{paciente.telefono}}</td> 
<td>{{paciente.email}}</td> 
<td>{{paciente.prepaga}}</td> 
<td> 
<img width="60" :src="paciente.imagen" :alt=""> 
</td> 
<td> 
   
<a class="btn btn-primary" :href="'./paciente_update.html?id='+ paciente.id" >Editar</a> 
<button type="button" class="btn btn-danger" v-on:click="eliminar(paciente.id)" >Eliminar</button> 
</td> 
</tr> 
</tbody> 
</table> 
</div> 
</section> 
</div> 
</div> 
</main>
<footer> 
<!-- place footer here --> 
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script> 
<script src="main.js"></script> 
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
